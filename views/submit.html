<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Submit fanfiction recommendations</title>
</head>
<body>
    <p><a href="/">Home</a> <a href="/database">Database</a></p>
    <hr>
    <h2>Submit new entry</h2>
    <form method="post" action="/submit">
        <table>
            <tr>
                <td>URL: <input name="url"></td>
                <td>Title: <input name="title"></td>
                <td>Author: <input name="author"></td>
                <td>
                    Rating:
                    <select name="rating">
                        <option value="General Audiences">General Audiences</option>
                        <option value="Teen And Up Audiences">Teen And Up Audiences</option>
                        <option value="Mature">Mature</option>
                        <option value="Explicit">Explicit</option>
                        <option value="Unrated">Unrated</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Warnings:
                    <select name="warnings">
                        <option value="No warnings">No warnings</option>
                        <option value="Graphic depictions of violence">Graphic depictions of violence</option>
                        <option value="Major character death">Major character death</option>
                        <option value="Rape/non-con">Rape/non-con</option>
                        <option value="Underage sex">Underage sex</option>
                    </select>
                </td>
                <td>
                    Universe:
                    <select name="universe">
                        <option value="Canon">Canon</option>
                        <option value="Post-canon">Post-canon</option>
                        <option value="Modern AU">Modern AU</option>
                        <option value="Magical realism AU">Magical realism AU</option>
                        <option value="Historical AU">Historical AU</option>
                        <option value="Celestial AU">Celestial AU</option>
                        <option value="Science-fiction AU">Science-fiction AU</option>
                        <option value="Other AU">Other AU</option>
                    </select>
                </td>
                <td>Summary: <textarea name="summary" rows="8" cols="50"></textarea></td>
                <td>Notes: <textarea name="notes" rows="8" cols="50"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit entry">
    </form>
    <hr>
    <p>All fields are required other than Notes</p>

    %if message == "success":
        <script>alert("Sucessfully submitted!")</script>
    %end
    %if message == "unfilled":
        <script>alert("Ensure all required fields are filled")</script>
    %end

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
