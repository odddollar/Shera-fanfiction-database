<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View fanfiction recommendations</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <p><a href="/">Home</a> <a href="/submit">Submit</a></p>
    <hr>
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>URL</th>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Warnings</th>
            <th>Universe</th>
            <th>Summary</th>
            <th>Notes</th>
        </tr>
        %for row in rows:
            <tr>
                %for col in row:
                    %if not str(col).find("archiveofourown.org") == -1:
                        <td><a href="{{col}}" target="_blank">{{col}}</a></td>
                    %else:
                        <td>{{col}}</td>
                    %end
                %end
            </tr>
        %end
    </table>
</body>
</html>
